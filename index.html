<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>PASTI – Bootstrap Version</title>

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />

    <style></style>
  </head>

  <body>
    <!-- ================= THREE.JS CANVAS ================= -->
    <div id="threejs-container">
      <div id="threejs-canvas" class = 'canvas'></div>
    </div>
    <div class="ui-container" id="ui-container">
      <!-- ================= COORD BARS ================= -->

      <div
        id="panBar"
        class="position-fixed top-0 start-0 w-100 p-0 d-flex align-items-center gap-0 bg-white"
      ></div>
      <div
        id="tiltBar"
        class="position-fixed top-0 start-0 vh-100 p-0 d-flex flex-column gap-0 bg-white"
      ></div>
      <!-- ================= ZOOM CONTROLS ================= -->
      <div
        class="position-fixed top-0 end-0 p-3 d-flex flex-column gap-2"
        id="zoomControls"
      >
        <button class="btn btn-light" onclick="zoomIn()">+</button>
        <button class="btn btn-light" onclick="zoomOut()">−</button>
        <button class="btn btn-light" onclick="resetView()">
          <i class="bi bi-arrow-clockwise"></i>
        </button>
      </div>

      <!-- ================= SOL SELECTOR ================= -->
      <div
        class="position-fixed bottom-0 start-50 translate-middle-x mb-0 text-center"
        id="solSelectBox"
      >
        <p id="solSelectLabel">No Sol Selected</p>
        <button
          class="btn btn-light"
          data-bs-toggle="modal"
          data-bs-target="#daySelectorModal"
          title="Select Sol"
        >
          <i class="bi bi-calendar3"></i>
        </button>
        <p id="PanTiltLabel">Pan: --, Tilt: --</p>
      </div>

      <!-- ================= SIDEBAR BUTTON BAR ================= -->
      <div
        class="position-fixed bottom-0 end-0 p-2 bg-danger rounded-top-start d-flex gap-2"
        id="sidebarContainer"
      >
        <button
          class="btn btn-light"
          data-bs-toggle="offcanvas"
          data-bs-target="#controlPanel"
          title="Control Panel"
        >
          <i class="bi bi-gear"></i>
        </button>

        <button
          class="btn btn-light"
          data-bs-toggle="offcanvas"
          data-bs-target="#currentSuggestions"
          title="Current Suggestions"
        >
          <i class="bi bi-crosshair"></i>
        </button>

        <button
          class="btn btn-light"
          data-bs-toggle="offcanvas"
          data-bs-target="#helpPanel"
          title="Help"
        >
          <i class="bi bi-question-circle-fill"></i>
        </button>
      </div>

      <!-- ================= CONTROL PANEL ================= -->
      <div
        class="offcanvas offcanvas-end text-bg-dark"
        tabindex="-1"
        id="controlPanel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Control Panel</h5>
          <button
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>

        <div class="offcanvas-body d-flex flex-column gap-3">
          <div class="d-flex gap-2">
            <button
              class="btn btn-outline-danger w-100"
              onclick="clearMarkers()"
            >
              Clear
            </button>
            <button class="btn btn-outline-primary w-100">
              Send & Confirm
            </button>
          </div>

          <button class="btn btn-info" onclick="jsonDownload()">
            Download Suggestions Locally
          </button>
          <input type="file" class="form-control" accept=".json" />
          <button class="btn btn-secondary" onclick="jsonUpload()">
            Show Local Suggestions
          </button>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              onclick="coordGrid()"
              id="grid"
            />
            <label class="form-check-label" for="grid"
              >Coordinate Gridlines</label
            >
          </div>

          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              checked
              onclick="markerShow()"
              id="markers"
            />
            <label class="form-check-label" for="markers"
              >Show Suggestions</label
            >
          </div>

          <hr class="border-secondary" />

          <small class="text-secondary">
            <strong>Controls</strong><br />
            Double Click – Place Marker<br />
            Shift + Click – Draw Patch<br />
            Right Click – Pan<br />
            W / H / E – FoV Modes
          </small>
        </div>
      </div>

      <!-- ================= CURRENT SUGGESTIONS ================= -->
      <div
        class="offcanvas offcanvas-end text-bg-dark"
        tabindex="-1"
        id="currentSuggestions"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Current Suggestions</h5>
          <button
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>

        <div class="offcanvas-body p-0">
          <div id="markerList" class="list-group list-group-flush"></div>
        </div>
      </div>

      <!-- ================= HELP ================= -->
      <div
        class="offcanvas offcanvas-end text-bg-dark"
        tabindex="-1"
        id="helpPanel"
      >
        <div class="offcanvas-header">
          <h5 class="offcanvas-title">Welcome to PASTI</h5>
          <button
            class="btn-close btn-close-white"
            data-bs-dismiss="offcanvas"
          ></button>
        </div>

        <div class="offcanvas-body">
          <p>Pasti is a …</p>
          <img
            src="PlaceHolderData/PanCamLogo.png"
            class="img-fluid"
            alt="PanCam Logo"
          />
        </div>
      </div>
    </div>
    <!-- ================= MARKER MODAL ================= -->
<div class="modal fade" id="markerModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Suggestion Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <div class="modal-body">
        <form id="markerForm" class="d-flex flex-column gap-3">
          <input name="title" class="form-control" placeholder="Title" />
          <textarea name="description" class="form-control" placeholder="Description"></textarea>

          <div class="form-check">
          <input class="form-check-input" type="checkbox" id="imageCheck" name="HRC" value="1" />
          <label class="form-check-label" for="hrcCheck">HRC</label></div>

          <div class="form-check">
          <input class="form-check-input" type="checkbox" id="wacCheck" name="WAC" value="1" />
          <label class="form-check-label" for="wacCheck">WAC</label></div>

          <div class="form-check">
          <input class="form-check-input" type="checkbox" id="enfysCheck" name="Enfys" value="1" />
          <label class="form-check-label" for="enfysCheck">Enfys</label></div>

          <div class="dropdown">
            <button class="btn btn-outline-secondary dropdown-toggle" data-bs-toggle="dropdown">
              Select Keywords
            </button>
            
            <ul class="dropdown-menu p-2">
              <li>
                <label class="dropdown-item">
                  <input class="form-check-input me-2" type="checkbox" name="keywords" value="Keyword 1" />Keyword 1
                </label>
              </li>
              <li>
                <label class="dropdown-item">
                  <input class="form-check-input me-2" type="checkbox" name="keywords" value="Keyword 2" />Keyword 2
                </label>
              </li>
              <li>
                <label class="dropdown-item">
                  <input class="form-check-input me-2" type="checkbox" name="keywords" value="Keyword 3" />Keyword 3
                </label>
              </li>
            </ul>
          </div>

          <div class="modal-footer">
            <button type="submit" class="btn btn-primary" id="submitSuggestionBtn">Submit</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

    <!-- ================= Sol Select Modal ================= -->
    <div class="modal fade" id="daySelectorModal" tabindex="-1">
      <div
        class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable"
      >
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Select Sol</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <!-- FORM WRAP START -->
          <form id="solForm">
 

              <div class="mb-3">
                <label for="solSelect" class="form-label"></label>
                <select class="form-select" id="solSelect">
                  <option value="">-- Choose a Sol --</option>
                </select>
              </div>

              <div id="thumbnailContainer" class="d-flex flex-wrap gap-2">
                <!-- Thumbnails will load here dynamically -->
              </div>

            <div class="modal-footer">
              <button id = "confirmSolBtn" type="button" class="btn btn-primary">Save</button>
              <button
                type="button"
                class="btn btn-secondary"
                data-bs-dismiss="modal"
              >
                Cancel
              </button>
            </div>
              <!-- any other input fields -->
            </div>

          </form>
          <!-- FORM WRAP END -->
        </div>
      </div>
    </div>
    <!-- MARKER TOOLTIP-->
    <div
  id="markerTooltip"
  style="
    position: fixed;
    pointer-events: none;
    background: rgba(0,0,0,0.8);
    color: white;
    padding: 6px 10px;
    border-radius: 6px;
    font-size: 12px;
    display: none;
    z-index: 3000;
  "
></div>
    <!-- MARKER LIST-->
<div id="markerList" class="list-group small"></div>
    <!-- ================= SCRIPTS ================= -->

    <!-- Three.js -->
    <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Bootstrap tooltips init -->
    <script>
      document.querySelectorAll("[title]").forEach((el) => {
        new bootstrap.Tooltip(el);
      });
    </script>
    <!-- Init Scripts -->
    <script>
      const raycaster = new THREE.Raycaster();
      const mouse = new THREE.Vector2();
      const container = document.getElementById("threejs-canvas");
      const renderer = new THREE.WebGLRenderer({ antialias: true });
      var w = innerWidth / 1.5,
        h = innerHeight / 1.5;
      const rect = renderer.domElement.getBoundingClientRect();
      renderer.domElement.tabIndex = 0;
      renderer.domElement.style.outline = "none";
      renderer.domElement.focus();
      //const markerColor = '#' + Math.floor(Math.random() * 16777215).toString(16).padStart(6, '0');
      const markerColor = "#" + "40be9b";

      // Listen for resize events
function onWindowResize() {
  const width = window.innerWidth;
  const height = window.innerHeight;

  camera.aspect = width / height;
  camera.updateProjectionMatrix();

  renderer.setSize(container.clientWidth, container.clientHeight);
  renderer.setPixelRatio(window.devicePixelRatio);
}

      window.addEventListener("resize", onWindowResize, false);
      const threejsContainer = document.getElementById("threejs-container");
      threejsContainer.insertBefore(
        document.getElementById("threejs-canvas"),
        threejsContainer.firstChild,
      );

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        updateCameraRulers();
        renderer.render(scene, camera);
      }
    </script>

    
    <!-- Your scripts -->
    <script src="js_scripts/GraphicalSetup.js"></script>


    <script src="js_scripts/KeyPressFunctions.js"></script>
    <script src="js_scripts/jsonHandler.js"></script>
    <script src="js_scripts/PopupForms.js"></script>
        <script src="js_scripts/TextureLoad.js"></script>
    <script src="js_scripts/Coords.js"></script>
    <script src="js_scripts/MiscFunctions.js"></script>

  </body>
</html>
